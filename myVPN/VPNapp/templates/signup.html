{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block header %}
  <a href="{% url 'index' %}" ><button type="submit" class="btn btn-info">Sign in</button></a>
{% endblock %}
{% block body %}
  <h1>Simple VPN</h1>
  <div class="card" style="max-height:500px; max-width:500px;">
    <div class="card-body">
      <form action="{% url 'signup' %}" method="post">
          {% csrf_token %}
          {{ signup_form }}
        <input type="submit" class="btn btn-success mt-3" value="Create account">
      </form>
    </div>
  </div>
{% endblock %}
