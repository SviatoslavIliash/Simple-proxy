<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title%}{% endblock%}</title>
  </head>
  <style>
    body {
      height: 100%;
      min-height: 100vh;
      justify-content: space-between;
      display: flex;
      flex-direction: column;
    }
  </style>
  <body class="text-center text-bg-white" >
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto" style="text-align: right;">{% block header %} {% endblock %}</header>
      <main class="overflow-auto mx-auto">{% block body %} {% endblock %}</main>
    </div>
    <footer class="py-1 my-1" style="background-color: rgba(0, 0, 0, 0.05);">
      <p class="text-center text-muted">&copy; 2000-2024 Simple VPN, Inc</p>
    </footer>
  </body>
</html>
