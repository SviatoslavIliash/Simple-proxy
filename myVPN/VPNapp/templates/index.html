{% extends 'base.html' %}
{% block title %}Main{% endblock %}

{% block header %}
  <a href="{% url 'signup' %}"><button type="submit" class="btn btn-info">Sing up</button></a>
{% endblock %}

{% block body %}
{% if messages %}
{% for message in messages %}
<script>
  alert("{{ message }}")
</script>
{% endfor %}
{% endif %}
  <h1>Simple VPN</h1>
  <div class="card" style="max-height:500px; max-width:500px;">
    <div class="card-body">
      <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        {{ login_form }}
        <input type="submit" class="btn btn-success mt-3" value="Sign in">
      </form>
    </div>
  </div>
{% endblock %}
